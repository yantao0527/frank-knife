- name: "Create user accounts and add users to groups"
  user:
    name: trial
    groups: "wheel"

- name: "Add authorized keys"
  authorized_key:
    user: trial
    key: "{{ lookup('file', 'files/authorized_keys') }}"

- name: "Add authorized keys"
  authorized_key:
    user: trial
    key: "{{ lookup('file', 'files/id_rsa.pub') }}"

- name: "Initial user[trial] envirnment"
  block:
  - name: install private key
    copy:
      src: id_rsa
      dest: id_rsa
      mode: '0400'
  
  - name: config git user name
    git_config:
      name: user.name
      scope: global
      value: trial
  
  - name: config git user email
    git_config:
      name: user.email
      scope: global
      value: yantao0527@aliyun.com
  
  - name: config push.default simple
    git_config:
      name: push.default
      scope: global
      value: simple
  
  - name: check out git repository
    git:
      repo: "{{ setup_git }}"
      dest: "{{ cloned_repo_path }}"
      accept_hostkey: yes
  
  become: true
  become_user: trial
