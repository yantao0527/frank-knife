  namespace: argocd
type: Opaque
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: nuts
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: nuts project
  destinations:
  - namespace: website
    server: https://kubernetes.default.svc
  - namespace: leasing
    server: https://kubernetes.default.svc
  sourceRepos:
  - git@e.coding.net:yantao0527/nuts/studio.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: leasing
  namespace: argocd
spec:
  destination:
    namespace: leasing
    server: https://kubernetes.default.svc
  project: nuts
  source:
    path: special/common/leasing
    repoURL: git@e.coding.net:yantao0527/nuts/studio.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
spec:
  destination:
    namespace: website
    server: https://kubernetes.default.svc
  project: nuts
  source:
    path: special/gareninfo/website
    repoURL: git@e.coding.net:yantao0527/nuts/studio.git
